<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Quản lý tuyển sinh viên</label>
                    <input type="number" id="diem1" class="form-control" placeholder="điểm môn 1">
                    <input type="number" id="diem2" class="form-control" placeholder="điểm môn 2">
                    <input type="number" id="diem3" class="form-control" placeholder="điểm môn 3">
                    <input type="number" id="diemChuan" class="form-control" placeholder="Nhập điểm chuẩn">
                    <select class="form-control" id="khuVuc">
                        <option value="">Chọn Khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C </option>
                    </select>
                    <select class="form-control" id="doiTuong">
                        <option value="">Chọn Đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                    <button id="btnKetQua" class="btn btn-success">Kết quả</button>

                </div>
                <p id="txtKetQua" class="alert alert-success"></p>

                <div class="form-group py-5">
                    <label for="">Tính tiền điện</label>
                    <input type="text" id="name" class="form-control" placeholder="Nhập Họ Tên">
                    <input type="number" id="kW" class="form-control" placeholder="Nhập số kw">
                    <button id="btnTinh" class="btn btn-success">Tính tiền điện</button>
                    <p id="txtTinh" class="alert alert-success"></p>
                </div>

                <div class="form-group py-3">
                    <label for="">Tính thuế thu nhập cá nhân</label>
                    <input type="text" id="names" class="form-control" placeholder="Nhập Họ Tên">
                    <input type="number" id="thuNhap" class="form-control" placeholder="Tổng thu nhập năm">
                    <input type="number" id="people" class="form-control" placeholder="Số người phụ thuộc">
                    <button id="btnThue" class="btn btn-success">Tính tiền thuế</button>
                    <p id="txtThue" class="alert alert-success"></p>
                </div>

                <div class="form-group py-3">
                    <label for=""> Tính tiền cáp</label>
                    <select class="form-control" id="client" onchange="myFunction()">
                        <option value="">Chọn Loại Khách Hàng</option>
                        <option value="nhaDan" >Nhà Dân</option>
                        <option value="doanhNghiep" >Doanh Nghiệp</option>
                        <input type="number" id="line" class="form-control" placeholder="Số kết nối" style="display: none;">
                    </select>
                   
                    <input type="number" id="codeClient" class="form-control" placeholder="Nhập mã khách hàng">
                    <input type="number" id="chanel" class="form-control" placeholder="Số kênh cao cấp">
                    <button id="btnCap" class="btn btn-success">Tính Tiền Cáp</button>
                    <p id="txtCap" class="alert alert-success"></p>
                </div>

            </div>


        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>

        <script>
            function myFunction(){
                document.getElementById("line").style.display ="block"
            }
            document.getElementById("doanhNghiep").onchange= myFunction
        </script>
        
</body>

</html>
